    <section class="contact-form">
      <form>
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        

        <label for="telepon">Nomor Telepon:</label>
        <input type="tel" id="telepon" name="telepon" required>
        

        <label for="pesan">Pesan:</label>
        <textarea id="pesan" name="pesan" rows="5" cols="30" required></textarea>
        
        <div>
          <label for="pertanyaan">
              <input type="radio" id="pertanyaan" name="tipe" value="Pertanyaan" required>
              Pertanyaan</label>
  
          <label for="kritik">
              <input type="radio" id="kritik" name="tipe" value="Kritik">
              Kritik</label>
  
          <label for="saran">
              <input type="radio" id="saran" name="tipe" value="Saran">
              Saran</label>
  
          <label for="kerjasama">
              <input type="radio" id="kerjasama" name="tipe" value="Kerjasama">
              Kerjasama</label>
        </div>
        

        <label for="persetujuan">
            <input type="checkbox" id="persetujuan" name="persetujuan" required>
          Saya menyetujui penggunaan data saya untuk keperluan kontak.
        </label>
        

        <button type="submit">Submit</button>
      </form>
