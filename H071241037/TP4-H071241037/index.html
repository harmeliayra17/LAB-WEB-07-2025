<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praktikum-4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main.js" defer></script>
    <style>
     
      .card-stack img {
        margin-right: -55px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        border: 2px solid #4A5568; 
        border-radius: 8px;
        transition: all 0.2s ease-in-out;
      }
      .card-stack img:last-child {
        margin-right: 0;
      }
      
      .player-card:hover {
        transform: translateY(-20px) scale(1.05);
        z-index: 10;
        border-color: #2DD4BF; 
      }
      
      .title-glow {
        color: #E5E7EB; 
        text-shadow: 0 0 5px rgba(45, 212, 191, 0.7),
                     0 0 10px rgba(45, 212, 191, 0.5);
      }
    </style>
  </head>
  <body class="bg-gray-950 text-gray-200 font-sans">
    <div class="flex flex-col md:flex-row min-h-screen">
      <aside
        class="w-full md:w-80 bg-gray-900 p-4 border-b-4 md:border-b-0 md:border-r-4 border-cyan-500 flex flex-col items-center justify-start gap-6 shadow-2xl shadow-cyan-500/10"
      >
        <h2 class="text-2xl font-bold text-cyan-400 mb-4 title-glow">KONTROL</h2>

        <div class="w-full bg-gray-800/50 p-3 rounded-lg shadow-inner text-center border border-gray-700">
          <label
            for="player-balance"
            class="block text-sm font-medium text-gray-400"
            >Saldo Anda:</label
          >
          <p id="player-balance" class="text-3xl font-bold text-cyan-400">
            $5000
          </p>
        </div>

        <div class="w-full bg-gray-800/50 p-3 rounded-lg shadow-inner border border-gray-700">
          <label
            for="bet-amount"
            class="block text-sm font-medium text-gray-400 mb-1"
            >Jumlah Taruhan:</label
          >
          <input
            type="number"
            id="bet-amount"
            value="100"
            class="w-full bg-gray-900 text-white p-2 rounded border border-gray-600 focus:ring-2 focus:ring-cyan-500 focus:outline-none focus:border-cyan-500"
          />
        </div>

        <div class="flex flex-col items-stretch gap-4 w-full mt-4">
          <button
            id="start-round-button"
            class="bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 px-6 rounded-lg transition-all duration-200 text-lg shadow-lg hover:shadow-cyan-500/50"
          >
            Mulai Ronde
          </button>
          <button
            id="uno-button"
            class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-8 rounded-lg transition-all duration-200 text-lg shadow-lg hidden hover:shadow-pink-500/50"
          >
            UNO!
          </button>
          <button
            id="challenge-uno-button"
            class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg transition-all duration-200 text-lg shadow-lg hidden hover:shadow-red-500/50"
          >
            Panggil UNO!
          </button>
        </div>

        <div
          class="bg-black/40 p-4 rounded-lg w-full h-32 text-center mt-auto border border-gray-700"
        >
          <p
            id="status-text"
            class="text-pink-400 h-full flex items-center justify-center text-lg font-semibold"
          >
            Masukkan taruhan dan mulai ronde.
          </p>
        </div>
      </aside>

      <main
        class="w-full flex-grow p-6 flex flex-col justify-between bg-gradient-to-br from-slate-900 via-purple-950 to-slate-900"
      >
        <h1 class="text-center text-5xl font-bold mb-4 title-glow">UNO</h1>

        <div>
          <h2 id="cpu-hand-title" class="text-lg font-semibold mb-2 text-center">
            Bot (7 kartu)
          </h2>
          <div
            id="cpu-hand"
            class="card-stack flex justify-center min-h-[110px]"
          ></div>
        </div>

        <div class="flex justify-center items-center space-x-6 my-6">
          <div>
            <h2 class="text-base font-semibold mb-2 text-center">
              Kartu Teratas
            </h2>
            <div
              id="discard-pile"
              class="w-28 h-40 bg-black/30 rounded-lg shadow-inner flex items-center justify-center border-2 border-gray-600"
            ></div>
            <p
              id="active-color-text"
              class="text-center mt-2 font-bold"
            ></p>
          </div>
          <img
            id="draw-pile"
            src="asset/back.png"
            alt="Tumpukan Ambil"
            class="w-28 h-40 cursor-pointer transform hover:scale-105 transition-transform mt-8 border-2 border-gray-600 rounded-lg hover:border-cyan-400"
          />
        </div>

        <div>
          <h2 id="player-hand-title" class="text-lg font-semibold mb-2 text-center">
            Kartu Anda (7 kartu)
          </h2>
          <div
            id="player-hand"
            class="card-stack flex justify-center min-h-[120px]"
          ></div>
        </div>
      </main>
    </div>
  </body>
</html>
