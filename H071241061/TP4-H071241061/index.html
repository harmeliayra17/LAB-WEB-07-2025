<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNO Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Modal Taruhan -->
  <div id="bet-modal" class="modal">
    <div class="modal-content">
      <h2>Masukkan Taruhan</h2>
      <p>Saldo Anda: $<span id="modal-balance">5000</span></p>
      <input type="number" id="bet-input" min="100" placeholder="Minimal $100">
      <div class="modal-buttons">
        <button id="confirm-bet-btn">Mulai Game</button>
        <button id="cancel-bet-btn">Batal</button>
      </div>
      <p id="bet-error" class="error-text"></p>
    </div>
  </div>

  <!-- Modal Game Over -->
  <div id="gameover-modal" class="modal">
    <div class="modal-content">
      <h2>Game Over!</h2>
      <p>Saldo Anda habis!</p>
      <button id="restart-btn">Mulai Ulang ($5000)</button>
    </div>
  </div>

  <!-- Modal Pilih Warna -->
  <div id="color-modal" class="modal">
    <div class="modal-content">
      <h2>Pilih Warna</h2>
      <div class="color-picker">
        <button class="color-btn red" data-color="red">Merah</button>
        <button class="color-btn green" data-color="green">Hijau</button>
        <button class="color-btn blue" data-color="blue">Biru</button>
        <button class="color-btn yellow" data-color="yellow">Kuning</button>
      </div>
    </div>
  </div>

  <div class="container">
    <header>
      <div class="header-left">
        <h1>UNO Game</h1>
      </div>
      <div class="header-right">
        <div class="balance">Saldo: $<span id="balance">5000</span></div>
        <div class="bet-info">Taruhan: $<span id="current-bet">0</span></div>
      </div>
    </header>

    <main>
      <div class="section bot-area">
        <div class="player-info">
          <h2>Bot</h2>
          <span class="card-count">Kartu: <span id="bot-count">7</span></span>
        </div>
        <div id="bot-hand" class="hand"></div>
      </div>

      <div class="section center-area">
        <div class="game-info">
          <p>Warna Aktif: <span id="current-color" class="color-indicator">-</span></p>
          <p>Deck: <span id="deck-count">92</span> kartu</p>
        </div>
        <div class="piles">
          <div id="deck" class="deck" title="Klik untuk ambil kartu">
            <img src="assets/card_back.png" alt="Deck" class="card-img">
          </div>
          <div id="discard-pile" class="pile"></div>
        </div>
      </div>

      <div class="section player-area">
        <div class="player-info">
          <h2>Kamu</h2>
          <span class="card-count">Kartu: <span id="player-count">7</span></span>
        </div>
        <div id="player-hand" class="hand"></div>
      </div>
    </main>

    <footer>
      <div class="controls">
        <button id="start-btn" class="btn-primary">Mulai Game</button>
        <button id="uno-btn" class="btn-uno" disabled>UNO!</button>
      </div>
      <div class="status-container">
        <p id="status-text" class="status-text"></p>
        <div id="uno-timer" class="uno-timer"></div>
      </div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
