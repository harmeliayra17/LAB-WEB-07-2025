    <div class="contact-form quick-stats">
      <h2>Send Me a Message</h2>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required />
        </div>
        <div class="form-group">
          <label>Type of Message</label>
          <div class="radio-group">
            <label
              ><input type="radio" name="type" value="question" required />
              Question</label
            >
            <label
              ><input type="radio" name="type" value="critique" required />
              Critique</label
            >
            <label
              ><input type="radio" name="type" value="suggestion" required />
              Suggestion</label
            >
            <label
              ><input type="radio" name="type" value="collaboration" required />
              Collaboration</label
            >
          </div>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
          <label
            ><input type="checkbox" name="type" value="checkbox" required /> I
            agree to the terms and conditions</label
          >
        </div>

        <button type="submit">Send</button>
      </form>
    </div>
