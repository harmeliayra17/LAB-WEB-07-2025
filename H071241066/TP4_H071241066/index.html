<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNO Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="start-screen" id="startScreen">
        <h1>UNO GAME</h1>
        <div class="balance-display">
          Saldo Anda: $<span id="startBalance">5000</span>
        </div>
        <div class="bet-input">
          <p style="margin-bottom: 10px">Insert your bet</p>
          <input
            type="number"
            id="betAmount"
            min="100"
            max="5000"
            value="100"
            placeholder="Masukkan taruhan"
          />
        </div>
        <button class="btn" onclick="startGame()">Game Start</button>
      </div>

      <div class="game-screen" id="gameScreen">
        <div class="game-board">
          <div class="bot-area">
            <h2>Rival (<span id="botCardCount">7</span> cards)</h2>
            <div class="bot-cards" id="botCards"></div>
          </div>

          <div class="center-area">
            <div class="deck">
              <h3>Deck</h3>
              <div
                class="deck-pile"
                onclick="drawCard()"
                id="deckPile"
                style="background-image: url(assets/card_back.png)"
              ></div>
            </div>

            <div class="discard-pile">
              <h3>Top Card</h3>
              <div id="topCard"></div>
            </div>

            <div class="turn-indicator-wrapper">
              <h3 id="turnIndicator">Your Turn</h3>
            </div>
          </div>

          <div class="player-area">
            <h2>You (<span id="playerCardCount">7</span> cards)</h2>
            <div class="player-cards" id="playerCards"></div>
          </div>
        </div>
      </div>

      <div class="game-over-screen" id="gameOverScreen">
        <h1 id="gameOverTitle">GAME OVER</h1>
        <p id="gameOverMessage" style="font-size: 24px; margin: 20px 0"></p>
        <button class="btn" onclick="resetGame()">Play Again</button>
      </div>
    </div>

    <button class="uno-button" id="unoButton" onclick="callUno()">UNO!</button>

    <div class="uno-timer" id="unoTimer">3</div>

    <div class="modal" id="colorModal">
      <div class="modal-content">
        <h2>Choose Color</h2>
        <div class="color-options">
          <div class="color-option red" onclick="chooseColor('red')"></div>
          <div class="color-option blue" onclick="chooseColor('blue')"></div>
          <div class="color-option green" onclick="chooseColor('green')"></div>
          <div
            class="color-option yellow"
            onclick="chooseColor('yellow')"
          ></div>
        </div>
      </div>
    </div>

    <div class="status-message" id="statusMessage"></div>

    <script src="script.js"></script>
  </body>
</html>
