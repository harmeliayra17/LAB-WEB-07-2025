<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>UNO Game - Player vs Bot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>UNO Game - Player vs Bot</h1>

  <!-- Bagian saldo & taruhan utama -->
  <div id="bet-section">
    <p>Saldo: $<span id="saldo">5000</span></p>
    <input type="number" id="bet-amount" placeholder="Masukkan taruhan (min 100)" min="100">
    <button onclick="startRound()">Mulai Ronde</button>
  </div>

  <!-- Area permainan -->
  <div id="game" style="display:none;">
    <div class="game-container">
      <!-- Kiri: Area permainan -->
      <div class="board-area">
        <!-- Bot hand -->
        <div class="hand bot-hand">
          <h3>Bot's Cards</h3>
          <div id="bot-cards"></div>
        </div>

        <!-- Tengah: deck dan discard -->
        <div class="center-area">
          <div class="pile">
            <h3>Discard Pile</h3>
            <img id="discard" src="asset/card_back.png" alt="discard pile">
          </div>
          <div class="deck">
            <h3>Deck</h3>
            <img id="deck" src="asset/card_back.png" alt="deck">
            <button id="draw-btn" onclick="drawCard()">Ambil Kartu</button>
          </div>
        </div>

        <!-- Player hand -->
        <div class="hand player-hand">
          <h3>Your Cards</h3>
          <div id="player-cards"></div>
        </div>
      </div>

      <!-- Kanan: Informasi Ronde -->
      <div id="info-section">
        <h3>Informasi Ronde</h3>
        <p>Saldo: $<span id="saldo-info">5000</span></p>
        <p>Taruhan: $<span id="taruhan-info">0</span></p>
        <button id="surrender-btn" onclick="surrender()">Menyerah</button>
      </div>
    </div>
  </div>

  <!-- Tombol UNO -->
  <div id="uno-section">
    <button id="uno-btn" onclick="pressUNO()" style="display:none;">UNO!</button>
  </div>

  <!-- Pemilih warna -->
  <div id="color-picker" style="display:none;">
    <p>Pilih warna:</p>
    <button onclick="chooseColor('red')" class="color-btn red">Merah</button>
    <button onclick="chooseColor('blue')" class="color-btn blue">Biru</button>
    <button onclick="chooseColor('green')" class="color-btn green">Hijau</button>
    <button onclick="chooseColor('yellow')" class="color-btn yellow">Kuning</button>
  </div>

  <!-- Status -->
  <p id="status">Masukkan taruhan untuk mulai!</p>

  <script src="script.js"></script>
</body>
</html>
